{% extends 'staffindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/add_course_action">
  <table class="table table striped">
    <tr>
        <td><b>College</b></td>
      <td><label>
        <select name="select" class="form-control" required>
        <option disabled selected>Select</option>
            {% for i in val %}

            <option value="{{ i.id }}">{{ i.name }}</option>
           {% endfor %}
        </select>
      </label></td>
    </tr>
    <tr>
      <td><b>Course</b></td>
      <td><label>
        <input type="text" name="textfield2" class="form-control" required/>
      </label></td>
    </tr>
  <tr>
      <td><b>Area</b></td>
      <td><label>
        <select name="select1" class="form-control" required>
            <option disabled selected>Select</option>
            <option value="Social Science, Law">Social Science, Law</option>
            <option value="Literature">Literature</option>
            <option value="Science & Technology">Science & Technology</option>
            <option value="Medical Science">Medical Science</option>
            <option value="Commerce">Commerce</option>
        </select>
      </label></td>
    </tr>
    <tr>
      <td><b>Details</b></td>
      <td><label>
        <input type="text" name="textfield3" class="form-control" required/>
      </label></td>
    </tr>

    <tr>
      <td colspan="2" align="center"><label>
          <div >
            <input type="submit" name="Submit" value="Add" class="btn btn-info"/>
          </div>
        </label></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
