{% extends 'adminindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="">
  <table class="table table striped">
    <tr>
      <td colspan="6"><label></label>        <label></label></td>
    </tr>
    <tr class="table table-dark">
        <td align="center"><b>Sl no </b></td>
        <td align="center"><b>Name</b></td>
        <td align="center"><b>Address</b></td>
        <td align="center"><b>Phone</b></td>
        <td align="center"><b>Email</b></td>
      <td>&nbsp;</td>
    </tr>
        {% for i in col %}
    <tr>
      <td align="center">{{ forloop.counter }}</td>
      <td align="center">&nbsp;<img src="media/{{ i.image }}" alt=""  width="100" height="100" id="f" /><br>{{ i.name }}</td>
      <td align="center">&nbsp;{{ i.place }} <br>{{ i.post }}<br> {{ i.pin }}</td>
      <td align="center">{{ i.phone }}</td>
      <td align="center">{{ i.email }}</td>
      <td align="center"><a href="view_courses/{{ i.id }}#about" class="btn btn-link">View Courses </a></td>
    </tr>
        {% endfor %}
  </table>
</form>
</body>
{% endblock %}
