{% extends 'adminindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/add_staff_action" enctype="multipart/form-data">
  <table class="table table striped">
    <tr>
      <td><b>FirstName</b></td>
        <td><label><input type="text" name="textfield10" class="form-control" required pattern="[A-Z a-z.]{3,25}"/></label></td>
    </tr>
    <tr>
      <td><b>LastName</b></td>
      <td><label>
        <input type="text" name="textfield9" class="form-control" required pattern="[A-Z a-z.]{1,25}"/>
      </label></td>
    </tr>
    <tr>
      <td><b>Place</b></td>
      <td><label>
        <input type="text" name="textfield8" class="form-control" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td><b>Post</b></td>
      <td><label>
        <input type="text" name="textfield7" class="form-control" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td><b>Pin</b></td>
      <td><label>
        <input type="text" name="textfield6" class="form-control" required pattern="[0-9]{6}"/>
      </label></td>
    </tr>
    <tr>
      <td><b>Phone</b></td>
      <td><label>
        <input type="text" name="textfield5" class="form-control" required pattern="[6789][0-9]{9}"/>
      </label></td>
    </tr>
    <tr>
      <td><b>Email</b></td>
      <td><label>
        <input type="email" name="textfield4" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/>
      </label></td>
    </tr>
    <tr>
      <td><b>Photo</b></td>
      <td><label>
        <input type="file" name="file" class="form-control" required/>
      </label></td>
    </tr>
    <tr>
      <td><b>Username</b></td>
      <td><label>
        <input type="text" name="textfield2" class="form-control" required/>
      </label></td>
    </tr>
    <tr>
      <td><b>Password</b></td>
      <td><label>
        <input type="password" name="textfield" class="form-control" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/>
      </label></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><label>
        <div align="center">
          <input type="submit" name="Submit" value="Submit" class="btn btn-info"/>
          </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
