{% extends 'adminindex.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/add_company_action" enctype="multipart/form-data" >
  <table class="table table striped">
    <tr>
        <td><b>Name</b></td>
      <td><label>

        <input type="text" class="form-control" name="textfield" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
        <td><b>Place</b></td>
      <td><label>
        <input type="text" class="form-control" name="textfield2"required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
        <td><b>Post</b></td>
      <td><label>
        <input type="text" class="form-control" name="textfield4" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
        <td><b>Pin</b></td>
      <td><label>
        <input type="text" class="form-control" name="textfield5" required pattern="[0-9]{6}"/>
      </label></td>
    </tr>
    <tr>
        <td><b>Phone</b></td>
      <td colspan="2"><label>
        <input type="text" class="form-control" name="textfield6" required pattern="[6789][0-9]{9}"/>
      </label></td>
    </tr>
    <tr>
        <td><b>EMail</b></td>
      <td><label>
        <input type="email" class="form-control" name="textfield7" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/>
      </label></td>
    </tr>
    <tr>
        <td><b>Photo</b></td>
      <td><label>
        <input type="file" name="file" class="form-control" required/>
      </label></td>

    </tr>
    <tr>
        <td><b>Username</b></td> </td>
      <td colspan="2"><label>
        <input type="text" name="textfield8" class="form-control" required/>
      </label></td>
    </tr>
    <tr>
        <td><b>Password</b></td>
      <td><label>
        <input type="password" name="textfield9" class="form-control" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/>
      </label></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><label>
        <div align="center">
          <input type="submit" name="Submit" value="Submit" class="btn btn-info"/>
        </div>
      </label></td>
    </tr>
  </table>
  <label></label>
</form>
{% endblock %}
