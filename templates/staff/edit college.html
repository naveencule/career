{% extends 'staffindex.html' %}
{% block body %}

    <body>
    <form id="form1" name="form1" method="post" action="/edit_college_action" enctype="multipart/form-data">
        <table class="table table striped">
            {#    <tr>#}
            {#      <td colspan="2"><div align="center"> <img src="{{ v.image.url }}" width="200" height="200"/></div> </td>#}
            {#    </tr>#}
            <tr>
                <td><b>Name</b></td>
                <td><label>
                    <input type="text" name="textfield" value="{{ v.name }}" class="form-control" required/></label>

                </td>
            </tr>
            <tr>
                <td><b>Image</b></td>
                <td><label><img src="{{ v.image.url }}" width="100" height="100"/>
                    <input type="file" name="image" class="form-control" />

                </label></td>
            </tr>
            <tr>
                <td><b>Place</b></td>
                <td><label>
                    <input type="text" name="textfield4" value="{{ v.place }}" class="form-control" required/>

                </label></td>
            </tr>
            <tr>
                <td><b>Post</b></td>
                <td><label>
                    <input type="text" name="textfield5" value="{{ v.post }}" class="form-control" required/>

                </label></td>
            </tr>
            <tr>
                <td><b>Pin</b></td>
                <td><label>
                    <input type="text" name="textfield6" value="{{ v.pin }}" class="form-control" required
                           pattern="[0-9]{6}"/>

                </label></td>
            </tr>
            <tr>
                <td><b>Phone</b></td>
                <td><label>
                    <input type="text" name="textfield7" value="{{ v.phone }}" class="form-control" required
                           pattern="[6789][0-9]{9}"/>

                </label></td>
            </tr>
            <tr>
                <td><b>Email</b></td>
                <td><label>
                    <input type="email" name="textfield10" value="{{ v.email }}" class="form-control" required
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/>

                </label></td>
                <td width="86"><label></label></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><label>
                    <div>
                        <input type="submit" name="Submit" value="Update" class="btn btn-info"/>
                    </div>
                </label></td>
            </tr>
        </table>
    </form>

    </body>
{% endblock %}
